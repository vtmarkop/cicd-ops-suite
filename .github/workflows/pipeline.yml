name: CI/CD & Observability Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Dependencies
      run: npm install
      
    - name: Run Linter (Shift-Left)
      run: npm run lint
      
    - name: Run Unit Tests
      run: npm test

  docker-build:
    needs: quality-gate
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker Image
      run: docker build -t cicd-demo:latest .
      
    - name: Image Security Scan (Trivy)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'cicd-demo:latest'
        format: 'table'
        exit-code: '0' # Don't fail pipeline for demo purposes
        ignore-unfixed: true
        severity: 'CRITICAL,HIGH'
